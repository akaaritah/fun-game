<div id="game-container">
  <div id="game-background" [ngStyle]="{ 'background-image': generateBackgroundStyle() }"></div>
  <img id="player-ship" [src]="shipImageUrl" [style.left.px]="shipPositionX" [style.width.px]="shipWidth"
    [style.height.px]="shipHeight">
  <div *ngFor="let obstacle of obstacles">
    <img class="obstacle" [src]="obstacleImageUrl" [style.left.px]="obstacle.x" [style.top.px]="obstacle.y"
      [style.width.px]="obstacleWidth" [style.height.px]="obstacleHeight">
  </div>
  <div id="score">
    Score: {{ score }}
  </div>
  <div id="game-container">
    <div *ngIf="isGameOver" class="game-message">{{ gameMessage }}</div>
    <button *ngIf="isGameOver" class="return-button" (click)="returnToMenu()">Return to Menu</button>
  </div>
  <audio id="background-music" loop>
    <source src="./assets/journey-end.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="score-sound" src="./assets/score-sound.wav"></audio>
</div>
